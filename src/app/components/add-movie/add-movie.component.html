<div class="position-relative">
    <ng-container *ngIf="movie">
        <img class="w-100" [src]='getPoster(movie.poster_path)' alt="">

        <div [class]="{'svg-transparent': !isListed, 'font-lemon': isListed}">
            <svg class="position-absolute start-0 top-0" attr.width="{{size}}px" viewBox="0 0 24 34"
                xmlns="http://www.w3.org/2000/svg" role="presentation">
                <polygon fill="currentColor" points="24 0 0 0 0 32 12.2436611 26.2926049 24 31.7728343"></polygon>
                <polygon fill="currentColor" points="24 0 0 0 0 32 12.2436611 26.2926049 24 31.7728343">
                </polygon>
                <polygon fill="rgba(0, 0, 0, 0.263)" points="24 31.7728343 24 33.7728343 12.2436611 28.2926049 0 34 0 32 12.2436611 26.2926049">
                </polygon>
            </svg>

            <span role="button" (click)="addToList()" *ngIf="!isListed">
                <svg xmlns="http://www.w3.org/2000/svg" attr.width="{{size}}px" class="position-absolute start-0 top-0"
                    viewBox="0 0 24 24" fill="#ffffff" role="presentation">
                    <path
                        d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z">
                    </path>
                </svg>
            </span>

            <span role="button" (click)="removeFromList()" *ngIf="isListed">
                <svg xmlns="http://www.w3.org/2000/svg" attr.width="{{size}}px" class="position-absolute start-0 top-0"
                    viewBox="0 0 24 24" fill="#000000" role="presentation">
                    <path fill="none" d="M0 0h24v24H0V0z"></path>
                    <path
                        d="M9 16.2l-3.5-3.5a.984.984 0 0 0-1.4 0 .984.984 0 0 0 0 1.4l4.19 4.19c.39.39 1.02.39 1.41 0L20.3 7.7a.984.984 0 0 0 0-1.4.984.984 0 0 0-1.4 0L9 16.2z">
                    </path>
                </svg>
            </span>
        </div>
    </ng-container>

</div>
